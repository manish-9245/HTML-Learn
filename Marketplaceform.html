<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Form</title>
</head>
<body>
    <form>
        <label for="address">Address</label>
        <input type="text" name="Address" id="address"placeholder="Address" size="30px" maxlength="100">
        <br><label for="postcode">Post Code</label>
        <input type="text" name="Postcode" id="postcode"placeholder="Post Code" size="30px" maxlength="6">
        <br><label for="city">City</label>
        <input type="text" name="City" id="city"placeholder="City" size="30px" maxlength="100">
        <p>Choose your Shipping Method</p>
        <select name="Shipping" id="shipping">
        <option value="Free Shipping">Free Shipping</option>
        <option value="2 Day Shipping">2 Day Shipping</option>
        <option value="1 Day Shipping">1 Day Shipping</option>
    </select>
    </form>
    <form>
        <p>Choose your Payment Method</p>
        <label>Paypal<input type="radio" name="Payment" value="Paypal"></label>
        <label>Debit Card<input type="radio" name="Payment" value="Debit Card"></label>
        <label>Credit Card<input type="radio" name="Payment" value="Credit Card"></label>
        <br><br>
        <label for="comment">Comments</label>
        <br>
        <textarea rows="7" cols="40" id="comment"></textarea>
        <br>
        <label>Sign me up for Email Updates<input type="checkbox" name="Email Updates" checked="checked"></label>
        <br>
        <label>Securely save Payment details<input type="checkbox" name="save Payment"></label>
        <br><br>
        <input type="submit" value="Checkout">
    </form>
</body>
</html>
