<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
   <ol type="i">
       <li>Madrid
        <ol type="1">
            <li>Hilaa</li>
            <li>Hulla</li>
        </ol>
       </li>
       <li>Hillo
           <ol type="A">
            <li>Hilaa</li>
            <li>Hulla</li>
           </ol>
       </li>
       <li>Madrid
           <ol type="I">
               <li>Hilaa</li>
               <li>Hulla</li>
           </ol>
       </li>

       <li>Madrid</li>
   </ol>

</body>
</html>
